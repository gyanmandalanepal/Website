<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="subjectTitle"></h1>
        <p>This is your learning page for <span id="subjectName"></span>.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject');
        const titleMap = {
            maths: "Mathematics",
            english: "English",
            science: "Science",
            social: "Social Studies",
            nepali: "Nepali"
        };
        document.getElementById('subjectTitle').textContent = titleMap[subject] || "Unknown Subject";
        document.getElementById('subjectName').textContent = titleMap[subject] || "";
    </script>
</body>
</html>
