<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gyan Mandala Nepal — Learning Portal</title>
<style>
:root {
  --bg-1: #fbfdff;
  --bg-2: #e9f6fb;
  --muted: #6b7280;
  --accent-orange: #ff7b00;
  --accent-red: #B03A2E;
  --accent-blue: #0B6FA4;
  --radius: 12px;
  --ease: cubic-bezier(.22,.9,.38,1);
  --card-shadow: 0 14px 40px rgba(12,34,56,0.06);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(160deg,var(--bg-1),var(--bg-2));
  color: #071225;
}
header {
  display: flex;
  align-items: center;
  padding: 14px 20px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 18px rgba(8,18,40,0.05);
}
#logo {
  width:78px;
  height:auto;
  border-radius:10px;
  cursor:pointer;
}

/* Pages */
.page {
  display: none;
  max-width: 1120px;
  margin: 20px auto;
  padding: 0 18px 60px;
  animation: fadeSlide .35s var(--ease);
}
.page.active { display: block; }
@keyframes fadeSlide { from {opacity:0; transform: translateY(8px);} to {opacity:1; transform: translateY(0);} }

/* HOME */
.hero { text-align: center; padding: 40px 12px; }
.welcome-line {
  font-weight:800;
  font-size: clamp(28px,5vw,44px);
  margin: 8px 0;
  opacity:0;
  transform: translateY(10px);
  animation: fadeUp .6s var(--ease) forwards;
}
.w1 { color: var(--accent-red); animation-delay: .1s; }
.w2 { color: var(--accent-blue); animation-delay: .3s; }
.w3 { color: var(--accent-orange); animation-delay: .5s; }
@keyframes fadeUp { to {opacity:1; transform: translateY(0);} }
.hero-sub { color: var(--muted); font-size: 15px; margin-top: 12px; }
.btn {
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 800;
  border: none;
  cursor: pointer;
  font-size: 15px;
}
.btn-primary {
  background: linear-gradient(90deg,#ff9a3d,var(--accent-orange));
  color: white;
  box-shadow: 0 12px 30px rgba(255,123,0,0.12);
}
.btn-ghost {
  background: transparent;
  border: 1px solid rgba(11,111,164,0.2);
  color: var(--accent-blue);
}
.cta { margin-top: 20px; display: flex; gap: 12px; justify-content: center; }

/* FORM */
.card {
  background: white;
  border-radius: var(--radius);
  box-shadow: var(--card-shadow);
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
.field { display: flex; flex-direction: column; margin-bottom: 16px; }
label { font-weight: 700; margin-bottom: 6px; }
input, select {
  padding: 12px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 15px;
}
input:focus, select:focus {
  outline: none;
  border-color: var(--accent-blue);
  box-shadow: 0 0 0 3px rgba(11,111,164,0.15);
}

/* LESSONS */
.top-info {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  font-weight: 900;
  color: var(--accent-red);
}
.lessons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 20px;
  justify-items:center;
}
.lesson-tile {
  width:100%;
  max-width:220px;
  height:98px;
  border-radius:16px;
  background: linear-gradient(180deg,#fff,#fbfdff);
  border:1px solid rgba(0,0,0,0.04);
  font-weight:900;
  font-size:18px;
  color:#071225;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow: 0 10px 30px rgba(12,34,56,0.06);
  transition: transform .14s var(--ease), box-shadow .14s var(--ease);
}
.lesson-tile:hover {
  transform: translateY(-10px) rotateX(2deg) scale(1.03);
  box-shadow:0 28px 64px rgba(12,34,56,0.12);
  filter: saturate(1.02);
}
footer {
  text-align: center;
  padding: 12px;
  background: var(--accent-blue);
  color: white;
  font-weight: 700;
}
</style>
</head>
<body>

<header>
  <img id="logo" src="GMN Logo.png" alt="GMN Logo" />
</header>

<!-- HOME PAGE -->
<section id="homePage" class="page active">
  <div class="hero">
    <div class="welcome-line w1">Welcome</div>
    <div class="welcome-line w2">to</div>
    <div class="welcome-line w3">Gyan Mandala Nepal</div>
    <p class="hero-sub">Warm, engaging learning for students.</p>
    <div class="cta">
      <button id="btnPortal" class="btn btn-primary">Go to Learning Portal</button>
    </div>
  </div>
</section>

<!-- FORM PAGE -->
<section id="formPage" class="page">
  <div class="card">
    <h2>Student Details</h2>
    <div class="field">
      <label for="schoolInput">School Name <span style="color:red;">*</span></label>
      <input type="text" id="schoolInput" placeholder="e.g., Everest School" />
    </div>
    <div class="field">
      <label for="studentInput">Student Name <span style="color:red;">*</span></label>
      <input type="text" id="studentInput" placeholder="e.g., Rishi" />
    </div>
    <div class="field">
      <label for="gradeSelect">Grade <span style="color:red;">*</span></label>
      <select id="gradeSelect">
        <option value="">Select Grade</option>
      </select>
    </div>
    <div class="field">
      <label for="subjectSelect">Subject <span style="color:red;">*</span></label>
      <select id="subjectSelect">
        <option value="">Select Subject</option>
      </select>
    </div>
  </div>
</section>

<!-- LESSONS PAGE -->
<section id="lessonsPage" class="page">
  <div class="top-info" id="topInfoBar"></div>
  <div class="lessons-grid" id="lessonsGrid"></div>
</section>

<footer>© 2025 Gyan Mandala Nepal — All Rights Reserved</footer>

<script>
const state = {
  grades: Array.from({length:10}, (_,i) => i+1),
  subjectsLow: [
    {id:'maths', name:'Mathematics'},
    {id:'english', name:'English'},
    {id:'hamro', name:'Hamro Serophero'},
    {id:'nepali', name:'Nepali'}
  ],
  subjectsHigh: [
    {id:'maths', name:'Mathematics'},
    {id:'english', name:'English'},
    {id:'science', name:'Science'},
    {id:'nepali', name:'Nepali'},
    {id:'social', name:'Social Studies'}
  ],
  subjectNames: {
    maths:'Mathematics',
    english:'English',
    hamro:'Hamro Serophero',
    nepali:'Nepali',
    science:'Science',
    social:'Social Studies'
  },
  formComplete: false
};
const $ = s => document.querySelector(s);

function populateGrades() {
  const sel = $('#gradeSelect');
  state.grades.forEach(g => {
    const opt = document.createElement('option');
    opt.value = g;
    opt.textContent = `Class ${g}`;
    sel.appendChild(opt);
  });
}
function updateSubjects(grade) {
  const sel = $('#subjectSelect');
  sel.innerHTML = '<option value="">Select Subject</option>';
  if(!grade) return;
  const list = grade <= 3 ? state.subjectsLow : state.subjectsHigh;
  list.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.id;
    opt.textContent = s.name;
    sel.appendChild(opt);
  });
}
function showPage(id) {
  // Block skipping
  if(id === '#formPage' && state.page !== '#homePage') return;
  if(id === '#lessonsPage' && !state.formComplete) return;
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  $(id).classList.add('active');
  state.page = id;
}
function isValidCombo(grade, subjectId) {
  const list = grade <= 3 ? state.subjectsLow : state.subjectsHigh;
  return list.some(s => s.id === subjectId);
}
function tryNavigate() {
  const school = $('#schoolInput').value.trim();
  const student = $('#studentInput').value.trim();
  const grade = parseInt($('#gradeSelect').value);
  const subjectId = $('#subjectSelect').value;
  if(school && student && grade && subjectId && isValidCombo(grade, subjectId)) {
    state.formComplete = true;
    $('#topInfoBar').textContent = `Grade: ${grade} | Subject: ${state.subjectNames[subjectId]} | School: ${school} | Student: ${student}`;
    renderLessons();
    showPage('#lessonsPage');
  }
}
function renderLessons() {
  const grid = $('#lessonsGrid');
  grid.innerHTML = '';
  for(let i=1; i<=20; i++) {
    const btn = document.createElement('div');
    btn.className = 'lesson-tile';
    btn.textContent = `Lesson ${i}`;
    grid.appendChild(btn);
  }
}

// Events
$('#btnPortal').addEventListener('click', () => showPage('#formPage'));
$('#gradeSelect').addEventListener('change', e => {
  updateSubjects(parseInt(e.target.value));
  tryNavigate();
});
['#schoolInput','#studentInput','#subjectSelect'].forEach(sel => {
  $(sel).addEventListener('input', tryNavigate);
});
$('#logo').addEventListener('click', () => showPage('#homePage'));

populateGrades();
state.page = '#homePage';
</script>
</body>
</html>
