<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gyan Mandala Nepal — Learning Portal</title>
  <meta name="description" content="Interactive learning portal — classes, subjects, lessons for Gyan Mandala Nepal." />
  <style>
    /* Keep your original CSS here */
    body { font-family: Arial, sans-serif; margin:0; background: linear-gradient(to bottom right, #f0f8ff, #d4f1f9);}
    header { background: white; padding: 10px 20px; position: relative; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    .logo { width: 80px; position: absolute; right: 20px; top: 20px; cursor: pointer; }
    main { padding-bottom: 60px; }
    .page { display:none; }
    .page.active { display:block; }
    .welcome { margin-top: 50px; font-size: 2rem; text-align: center; }
    .card { background: white; max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .field { margin-bottom: 15px; }
    .field label { display:block; margin-bottom: 5px; font-weight: bold;}
    select, input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;}
    button { padding: 10px 16px; border:none; border-radius: 6px; cursor: pointer; }
    .btn-primary { background: orange; color: white; font-size: 1rem;}
    footer { background:#0077b6; color:white; text-align:center; padding: 10px; position: fixed; bottom: 0; width: 100%;}
    .lessons-header { display: flex; justify-content: space-between; padding: 10px 20px; font-size: 1.1rem; background: white; border-bottom: 1px solid #ccc; }
    .lessons-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 20px;}
    .lesson-btn { padding: 12px; background: #ff6600; color:white; border:none; border-radius: 6px; cursor:pointer; transition: transform 0.2s;}
    .lesson-btn:hover { transform: scale(1.05); background: #e65c00; }
  </style>
</head>
<body>
  <header>
    <img id="siteLogo" src="GMN Logo.png" alt="GMN Logo" class="logo">
  </header>

  <main>
    <!-- HOME -->
    <section id="homePage" class="page active">
      <div class="welcome">Welcome<br>to<br>Gyan Mandala Nepal</div>
      <div style="text-align:center;margin-top:20px;">
        <button id="enterPortal" class="btn-primary">Go to Learning Portal</button>
      </div>
    </section>

    <!-- FORM -->
    <section id="formPage" class="page">
      <div class="card">
        <h2>Enter Your Details</h2>
        <div class="field">
          <label for="schoolName">School Name</label>
          <input type="text" id="schoolName" placeholder="School Name">
        </div>
        <div class="field">
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" placeholder="Student Name">
        </div>
        <div class="field">
          <label for="grade">Class</label>
          <select id="grade"></select>
        </div>
        <div class="field">
          <label for="subject">Subject</label>
          <select id="subject"></select>
        </div>
      </div>
    </section>

    <!-- LESSONS -->
    <section id="lessonsPage" class="page">
      <div class="lessons-header">
        <div id="lessonsGrade"></div>
        <div id="lessonsSubject"></div>
      </div>
      <div id="lessonsGrid" class="lessons-grid"></div>
    </section>
  </main>

  <footer>© 2025 Gyan Mandala Nepal, All Rights Reserved</footer>

  <script>
    const state = {
      grades: Array.from({ length: 10 }, (_, i) => i + 1),
      subjectsLow: [
        { id: "maths", name: "Mathematics" },
        { id: "english", name: "English" },
        { id: "hamro", name: "Hamro Serophero" },
        { id: "nepali", name: "Nepali" }
      ],
      subjectsHigh: [
        { id: "maths", name: "Mathematics" },
        { id: "english", name: "English" },
        { id: "science", name: "Science" },
        { id: "nepali", name: "Nepali" },
        { id: "social", name: "Social Studies" }
      ],
      subjectNames: {
        maths: "Mathematics", english: "English", hamro: "Hamro Serophero",
        nepali: "Nepali", science: "Science", social: "Social Studies"
      }
    };

    const $ = sel => document.querySelector(sel);

    // Populate grade dropdown ONLY once
    function populateGrades() {
      const gradeSelect = $('#grade');
      gradeSelect.innerHTML = '<option value="">Select class</option>';
      state.grades.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = `Class ${g}`;
        gradeSelect.appendChild(opt);
      });
    }

    function updateSubjects(grade) {
      const subjSelect = $('#subject');
      subjSelect.innerHTML = '<option value="">Select subject</option>';
      const list = grade <= 3 ? state.subjectsLow : state.subjectsHigh;
      list.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.id;
        opt.textContent = s.name;
        subjSelect.appendChild(opt);
      });
    }

    function renderLessons(grade, subject) {
      $('#lessonsGrade').textContent = `Grade: ${grade}`;
      $('#lessonsSubject').innerHTML = `Subject: <strong style="color:red">${state.subjectNames[subject]}</strong>`;
      const grid = $('#lessonsGrid');
      grid.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        const btn = document.createElement('button');
        btn.className = 'lesson-btn';
        btn.textContent = `Lesson ${i}`;
        grid.appendChild(btn);
      }
    }

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      $(`#${pageId}`).classList.add('active');
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      populateGrades();
      $('#grade').addEventListener('change', e => {
        updateSubjects(parseInt(e.target.value));
      });
      $('#subject').addEventListener('change', () => {
        const g = parseInt($('#grade').value);
        const s = $('#subject').value;
        if (g && s) {
          renderLessons(g, s);
          showPage('lessonsPage');
        }
      });
      $('#enterPortal').addEventListener('click', () => showPage('formPage'));
      $('#siteLogo').addEventListener('click', () => showPage('homePage'));
    });
  </script>
</body>
</html>
