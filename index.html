<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Mandala Nepal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #d4f1f9);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: relative;
            padding: 10px 20px;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 80px;
            height: auto;
        }

        .container {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #0077b6;
            font-size: 2.5rem;
            margin-top: 80px;
        }

        p {
            color: #023047;
            font-size: 1.2rem;
        }

        .quote {
            font-style: italic;
            color: #ff5733;
            margin: 20px 0;
            font-size: 1.3rem;
        }

        button {
            background-color: #00b4d8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0077b6;
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* Make it mobile friendly */
        @media (max-width: 600px) {
            .logo {
                width: 60px;
            }

            h1 {
                font-size: 2rem;
            }

            p, .quote {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo-removebg-preview.png" alt="Gyan Mandala Nepal Logo" class="logo">
    </header>

    <div class="container">
        <h1>Welcome to Gyan Mandala Nepal</h1>
        <p>Play, Learn, and Discover your world of knowledge!</p>
        <div class="quote">"Learn smart, play hard, and discover the genius in you!"</div>
        <button onclick="goToForm()">Go to Learning Portal</button>
    </div>

    <footer>
        Â© 2025 Gyan Mandala Nepal, All Rights Reserved
    </footer>

    <script>
        function goToForm() {
            // Change the URL to your learning portal page
            window.location.href = "learning-portal.html";
        }
    </script>
</body>
</html>
